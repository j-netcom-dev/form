<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset >
            <legend>HTML form inputs</legend>
        <div class="form__group">
            <label for="text">Text</label>
            <input type="text" placeholder="This input field is of type text" name="text" minlength="5" maxlength="16" required/>
        </div>

        <div class="form__group">
            <label for="number">Number</label>
            <input type="number" min="1" max="100" placeholder="This input field is of type number" name="number" id="number" required/>
        </div>

        <div class="form__group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required/>
        </div>

        <div class="form__group">
            <label for="time">Time</label>
            <input type="time" name="time" required/>
        </div>
        <div class="form__group">
            <label for="week">Week</label>
            <input type="week" name="week" required/>
        </div>
        <div class="form__group">
            <label for="month">Month</label>
            <input type="month" name="month" required/>
        </div>
        <div class="form__group">
            <label for="tel">Tel</label>
            <input type="tel" placeholder="This input field is of type tel" name="tel" required/>
        </div>
        <div class="form__group">
            <label for="email">Email</label>
            <input type="email" placeholder="This input field is of type email" name="email" required/>
        </div>
        <div class="form__group">
            <label for="password">Password</label>
            <input type="password" placeholder="This input field is of type password" name="password" required/>
        </div>
        <div class="form__group">
            <label for="search">Search</label>
            <input type="search" placeholder="This input field is of type search" name="search" required/>
        </div>
        <div class="form__group">
            <label for="url">url</label>
            <input type="url" placeholder="This input field is of type url" name="url" required/>
        </div>
        <div class="form__group">
            <label for="color">Color</label>
            <input type="color" name="color" required/>
        </div>
        <div class="form__group">
            <label for="range">Range</label>
            <input type="range" min="0" value="50" max="100" name="range"/>
        </div>
        <div class="form__group">
            <label for="file">File</label>
            <input type="file" accept="*" name="file" required/>
        </div>
        <div class="form__group">
            <label for="file">Select</label>
            <select name="file" required>
                <option value="" selected>This is a select field</option>
            </select>
        </div>
        <div class="form__group">
            <label for="textarea">Textarea</label>
            <textarea placeholder="This field is a textarea" name="textarea" rows="5" required minlength="10"></textarea>
        </div>
        <div class="form__marks">
            <input type="radio" value="radio"/>
            <label for="radio">Radio</label>
        </div>
        <div class="form__marks">
            <input type="checkbox" value="checkbox"/>
            <label for="checkbox">Checkbox</label>
        </div>
        <div class="action__buttons">
            <input type="reset" value="Reset"/>
            <input type="button" value="Button"/>
            <input type="submit"value="Submit" />
        </div>
    </fieldset>
    </form>
</body>
</html>
